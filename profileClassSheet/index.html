<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="../src/index.css" />
</head>

<body>

  <div class="w-full h-full flex flex-col items-center justify-center">
    <div
      class="bg-opacity-20 bg-block-400 dark:bg-neutral-100 w-180 h-30 max-w-md max-h-md rounded-lg overflow-hidden relative">
      <div
        class="flex flex-col bg-white border border-gray-200 shadow-2xs rounded-xl p-4 md:p-14 dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400">
      </div>
      <button type="button"
        class="flex shrink-0 justify-center items-center gap-2 size-9.5 text-sm font-medium rounded-lg border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-hidden focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none absolute top-2 right-3">
        设置
      </button>
      <div class="bg-no-repeat bg-left-top">
        <span class="inline-block size-9.5 bg-gray-100 rounded-full overflow-hidden absolute top-6 left-0">
          <svg class="size-full text-gray-300" width="16" height="16" viewBox="0 0 16 16" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <rect x="0.62854" y="0.359985" width="15" height="15" rx="7.5" fill="white"></rect>
            <path
              d="M8.12421 7.20374C9.21151 7.20374 10.093 6.32229 10.093 5.23499C10.093 4.14767 9.21151 3.26624 8.12421 3.26624C7.0369 3.26624 6.15546 4.14767 6.15546 5.23499C6.15546 6.32229 7.0369 7.20374 8.12421 7.20374Z"
              fill="currentColor"></path>
            <path
              d="M11.818 10.5975C10.2992 12.6412 7.42106 13.0631 5.37731 11.5537C5.01171 11.2818 4.69296 10.9631 4.42107 10.5975C4.28982 10.4006 4.27107 10.1475 4.37419 9.94123L4.51482 9.65059C4.84296 8.95684 5.53671 8.51624 6.30546 8.51624H9.95231C10.7023 8.51624 11.3867 8.94749 11.7242 9.62249L11.8742 9.93184C11.968 10.1475 11.9586 10.4006 11.818 10.5975Z"
              fill="currentColor"></path>
          </svg>
        </span>
        <span class="ml-2 text-black font-bold dark:text-neutral-100 absolute top-10 left-8">User Name</span>
      </div>
    </div>

    <div
      class="flex flex-col bg-white border border-gray-200 shadow-2xs rounded-xl p-4 md:p-9 dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400">
      <div class="flex flex-col">
        <div data-hs-datatable='{
    "pageLength": 10,
    "pagingOptions": {
      "pageBtnClasses": "min-w-10 flex justify-center items-center text-gray-800 hover:bg-gray-100 focus:outline-hidden focus:bg-gray-100 py-2.5 text-sm rounded-full disabled:opacity-50 disabled:pointer-events-none dark:text-white dark:focus:bg-neutral-700 dark:hover:bg-neutral-700"
    },
    "selecting": true,
    "rowSelectingOptions": {
      "selectAllSelector": "#hs-table-search-checkbox-all"
    },
    "language": {
      "zeroRecords": "<div class=\"py-10 px-5 flex flex-col justify-center items-center text-center\"><svg class=\"shrink-0 size-6 text-gray-500 dark:text-neutral-500\" xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><circle cx=\"11\" cy=\"11\" r=\"8\"/><path d=\"m21 21-4.3-4.3\"/></svg><div class=\"max-w-sm mx-auto\"><p class=\"mt-2 text-sm text-gray-600 dark:text-neutral-400\">No search results</p></div></div>"
    }
      }'>
          <div class="py-3">
            <div class="relative max-w-xs w-full">
              <label for="hs-table-input-search" class="sr-only">Search</label>
              <input type="text" name="hs-table-search" id="hs-table-input-search"
                class="py-1.5 sm:py-2 px-3 ps-9 block w-full border-gray-200 shadow-2xs rounded-lg sm:text-sm focus:z-10 focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                placeholder="Search for items" data-hs-datatable-search="">
              <div class="absolute inset-y-0 start-0 flex items-center pointer-events-none ps-3">
                <svg class="size-4 text-gray-400 dark:text-neutral-500" xmlns="http://www.w3.org/2000/svg" width="24"
                  height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round">
                  <circle cx="11" cy="11" r="8"></circle>
                  <path d="m21 21-4.3-4.3"></path>
                </svg>
              </div>
            </div>
          </div>

          <div class="min-h-130 overflow-x-auto">
            <div class="min-w-full inline-block align-middle">
              <div class="overflow-hidden">
                <table class="min-w-full">
                  <thead class="border-y border-gray-200 dark:border-neutral-700">
                    <tr>
                      <th scope="col" class="py-1 px-3 pe-0 --exclude-from-ordering">
                        <div class="flex items-center h-5">
                          <input id="hs-table-search-checkbox-all" type="checkbox"
                            class="border-gray-300 rounded-sm text-blue-600 checked:border-blue-500 focus:ring-blue-500 dark:bg-neutral-800 dark:border-neutral-600 dark:checked:bg-blue-500 dark:checked:border-blue-500 dark:focus:ring-offset-gray-800">
                          <label for="hs-table-search-checkbox-all" class="sr-only">Checkbox</label>
                        </div>
                      </th>
                      <th scope="col" class="py-1 group text-start font-normal focus:outline-hidden">
                        <div
                          class="py-1 px-2.5 inline-flex items-center border border-transparent text-sm text-gray-500 rounded-md hover:border-gray-200 dark:text-neutral-500 dark:hover:border-neutral-700">
                          课程
                          <svg class="size-3.5 ms-1 -me-0.5 text-gray-400 dark:text-neutral-500"
                            xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path
                              class="hs-datatable-ordering-desc:text-blue-600 dark:hs-datatable-ordering-desc:text-blue-500"
                              d="m7 15 5 5 5-5"></path>
                            <path
                              class="hs-datatable-ordering-asc:text-blue-600 dark:hs-datatable-ordering-asc:text-blue-500"
                              d="m7 9 5-5 5 5"></path>
                          </svg>
                        </div>
                      </th>

                      <th scope="col" class="py-1 group text-start font-normal focus:outline-hidden">
                        <div
                          class="py-1 px-2.5 inline-flex items-center border border-transparent text-sm text-gray-500 rounded-md hover:border-gray-200 dark:text-neutral-500 dark:hover:border-neutral-700">
                          老师
                          <svg class="size-3.5 ms-1 -me-0.5 text-gray-400 dark:text-neutral-500"
                            xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path
                              class="hs-datatable-ordering-desc:text-blue-600 dark:hs-datatable-ordering-desc:text-blue-500"
                              d="m7 15 5 5 5-5"></path>
                            <path
                              class="hs-datatable-ordering-asc:text-blue-600 dark:hs-datatable-ordering-asc:text-blue-500"
                              d="m7 9 5-5 5 5"></path>
                          </svg>
                        </div>
                      </th>

                      <th scope="col" class="py-1 group text-start font-normal focus:outline-hidden">
                        <div
                          class="py-1 px-2.5 inline-flex items-center border border-transparent text-sm text-gray-500 rounded-md hover:border-gray-200 dark:text-neutral-500 dark:hover:border-neutral-700">
                          时间
                          <svg class="size-3.5 ms-1 -me-0.5 text-gray-400 dark:text-neutral-500"
                            xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path
                              class="hs-datatable-ordering-desc:text-blue-600 dark:hs-datatable-ordering-desc:text-blue-500"
                              d="m7 15 5 5 5-5"></path>
                            <path
                              class="hs-datatable-ordering-asc:text-blue-600 dark:hs-datatable-ordering-asc:text-blue-500"
                              d="m7 9 5-5 5 5"></path>
                          </svg>
                        </div>
                      </th>

                      <th scope="col"
                        class="py-2 px-3 text-end font-normal text-sm text-gray-500 --exclude-from-ordering dark:text-neutral-500">
                        编辑</th>
                    </tr>
                  </thead>
                  <tbody class="divide-y divide-gray-200 dark:divide-neutral-700">
                    <tr>
                      <td class="py-3 ps-3">
                        <div class="flex items-center h-5">
                          <input id="hs-table-search-checkbox-1" type="checkbox"
                            class="border-gray-300 rounded-sm text-blue-600 checked:border-blue-500 focus:ring-blue-500 dark:bg-neutral-800 dark:border-neutral-600 dark:checked:bg-blue-500 dark:checked:border-blue-500 dark:focus:ring-offset-gray-800"
                            data-hs-datatable-row-selecting-individual="">
                          <label for="hs-table-search-checkbox-1" class="sr-only">Checkbox</label>
                        </div>
                      </td>

                    <tr>
                      <td class="py-3 ps-3">
                        <div class="flex items-center h-5">
                          <input id="hs-table-search-checkbox-20" type="checkbox"
                            class="border-gray-300 rounded-sm text-blue-600 checked:border-blue-500 focus:ring-blue-500 dark:bg-neutral-800 dark:border-neutral-600 dark:checked:bg-blue-500 dark:checked:border-blue-500 dark:focus:ring-offset-gray-800"
                            data-hs-datatable-row-selecting-individual="">
                          <label for="hs-table-search-checkbox-20" class="sr-only">Checkbox</label>
                        </div>
                      </td>
                      <td
                        class="p-3 whitespace-nowrap text-sm font-medium text-gray-800 dark:text-neutral-200 dark:text-neutral-200">
                        实例
                      </td>
                      <td
                        class="p-3 whitespace-nowrap text-sm text-gray-800 dark:text-neutral-200 dark:text-neutral-200">
                        张弓长
                      <td
                        class="p-3 whitespace-nowrap text-sm text-gray-800 dark:text-neutral-200 dark:text-neutral-200">
                        1:00a.m.-2:00a.m.
                      </td>
                      <td class="p-3 whitespace-nowrap text-end text-sm font-medium">
                        <button type="button"
                          class="inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent text-blue-600 hover:text-blue-800 focus:outline-hidden focus:text-blue-800 disabled:opacity-50 disabled:pointer-events-none dark:text-blue-500 dark:hover:text-blue-400 dark:focus:text-blue-400">Delete</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

          <div class="py-1 px-4 hidden" data-hs-datatable-paging="">
            <nav class="flex items-center space-x-1">
              <button type="button"
                class="p-2.5 min-w-10 inline-flex justify-center items-center gap-x-2 text-sm rounded-full text-gray-800 hover:bg-gray-100 focus:outline-hidden focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:text-white dark:hover:bg-neutral-700 dark:focus:bg-neutral-700"
                data-hs-datatable-paging-prev="">
                <span aria-hidden="true">«</span>
                <span class="sr-only">Previous</span>
              </button>
              <div class="flex items-center space-x-1 [&>.active]:bg-gray-100 dark:[&>.active]:bg-neutral-700"
                data-hs-datatable-paging-pages=""></div>
              <button type="button"
                class="p-2.5 min-w-10 inline-flex justify-center items-center gap-x-2 text-sm rounded-full text-gray-800 hover:bg-gray-100 focus:outline-hidden focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:text-white dark:hover:bg-neutral-700 dark:focus:bg-neutral-700"
                data-hs-datatable-paging-next="">
                <span class="sr-only">Next</span>
                <span aria-hidden="true">»</span>
              </button>
            </nav>
          </div>
        </div>
      </div>
      <div
        class="py-3 px-2 inline-flex items-center gap-x-2 text-sm text-center font-medium rounded-lg border border-transparent text-gray-800 hover:bg-gray-100 focus:outline-hidden focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:text-white dark:hover:bg-neutral-700 dark:focus:bg-neutral-700">
        <button type="button">
          <a href="../profile/index.html">
            返回
        </button>
      </div>
    </div>
    <script src="../node_modules/preline/dist/preline.js"></script>

</body>

</html>
