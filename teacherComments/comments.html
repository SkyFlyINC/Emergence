<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/index.css" />
</head>

<body class="min-h-screen bg-gray-100 dark:bg-neutral-800">

    <div class="container mx-auto px-4 py-8 flex flex-col items-center">
        <!-- 大的灰色背景容器 -->
        <div class="w-full max-w-md bg-gray-300 bg-opacity-80 dark:bg-black rounded-xl p-6 shadow-lg">
            <!-- 顶部用户信息卡片 -->
            <div class="w-full bg-opacity-20 bg-block-400 dark:bg-neutral-100 rounded-lg overflow-hidden mb-6 relative">
                <div class="flex flex-col bg-white border border-gray-200 shadow-2xs rounded-xl p-4 md:p-6 dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-800">
                    <!-- 用户头像和名称 -->
                    <div class="flex items-center">
                        <span class="inline-block w-10 h-10 bg-gray-100 rounded-full overflow-hidden">
                            <svg class="w-full h-full text-gray-300" viewBox="0 0 16 16" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <rect x="0.62854" y="0.359985" width="15" height="15" rx="7.5" fill="white"></rect>
                                <path
                                    d="M8.12421 7.20374C9.21151 7.20374 10.093 6.32229 10.093 5.23499C10.093 4.14767 9.21151 3.26624 8.12421 3.26624C7.0369 3.26624 6.15546 4.14767 6.15546 5.23499C6.15546 6.32229 7.0369 7.20374 8.12421 7.20374Z"
                                    fill="currentColor"></path>
                                <path
                                    d="M11.818 10.5975C10.2992 12.6412 7.42106 13.0631 5.37731 11.5537C5.01171 11.2818 4.69296 10.9631 4.42107 10.5975C4.28982 10.4006 4.27107 10.1475 4.37419 9.94123L4.51482 9.65059C4.84296 8.95684 5.53671 8.51624 6.30546 8.51624H9.95231C10.7023 8.51624 11.3867 8.94749 11.7242 9.62249L11.8742 9.93184C11.968 10.1475 11.9586 10.4006 11.818 10.5975Z"
                                    fill="currentColor"></path>
                            </svg>
                        </span>
                        <span class="ml-3 text-black font-bold dark:text-neutral-100">User Name</span>
                    </div>
                </div>
                <!-- 设置按钮 -->
                <button type="button"
                    class="flex shrink-0 justify-center items-center gap-2 w-10 h-10 text-sm font-medium rounded-lg border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-hidden focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none absolute top-2 right-3">
                    设置
                </button>
            </div>

            <!-- 学生选择下拉菜单 -->
            <div class="w-full mb-6">
                <div class="hs-dropdown relative inline-flex">
                    <button id="hs-dropdown-default" type="button" class="hs-dropdown-toggle py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-2xs hover:bg-gray-50 focus:outline-hidden focus:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-white dark:hover:bg-neutral-700 dark:focus:bg-neutral-700" aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
                        选择学生
                        <svg class="hs-dropdown-open:rotate-180 w-4 h-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m6 9 6 6 6-6"/></svg>
                    </button>

                    <div class="hs-dropdown-menu transition-[opacity,margin] duration hs-dropdown-open:opacity-100 opacity-0 hidden min-w-60 bg-white shadow-md rounded-lg mt-2 dark:bg-neutral-800 dark:border dark:border-neutral-700 dark:divide-neutral-700 after:h-4 after:absolute after:-bottom-4 after:start-0 after:w-full before:h-4 before:absolute before:-top-4 before:start-0 before:w-full" role="menu" aria-orientation="vertical" aria-labelledby="hs-dropdown-default">
                        <div class="p-1 space-y-0.5">
                            <a class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-hidden focus:bg-gray-100 dark:text-neutral-400 dark:hover:bg-neutral-700 dark:hover:text-neutral-300 dark:focus:bg-neutral-700" href="#">
                                MyStudent
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 老师评价记录 -->
            <div class="w-full mb-6">
                <div class="flex flex-col bg-white border border-gray-200 shadow-2xs rounded-xl p-4 dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-800">
                    <div class="bg-opacity-20 bg-gray-100 dark:bg-neutral-700 w-full h-64 sm:h-80 md:h-96 rounded-lg overflow-hidden bg-cover"></div>
                </div>
            </div>
             
            <!-- 评论输入区域 -->
            <div class="w-full mb-4">
                <textarea
                    class="py-2 px-3 sm:py-3 sm:px-4 block w-full bg-gray-100 border-transparent rounded-lg sm:text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-700 dark:border-transparent dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                    rows="3" placeholder="我对这个孩子的评价"></textarea>
            </div>

            <!-- 发布按钮 -->
            <div class="w-full flex justify-center mb-6">
                <button type="button"
                    class="py-2 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-hidden focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none dark:focus:bg-blue-600">
                    发布
                </button>
            </div>

            <!-- 返回按钮 -->
            <div class="w-full flex justify-center">
                <button type="button" class="py-2 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-hidden focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none dark:focus:bg-blue-600">
                    <a href="../profile/index.html" class="text-white">返回</a>
                </button>
            </div>
        </div>
    </div>

    <script src="../node_modules/preline/dist/preline.js"></script>
    <script src="./profile.js"></script>
</body>

</html>
