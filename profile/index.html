<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../src/index.css" />
</head>

<body class="min-h-screen bg-gray-100 dark:bg-neutral-800">

  <div class="container mx-auto px-4 py-8 flex flex-col items-center">
    <!-- 大的灰色背景-->
    <div class="w-full max-w-md bg-gray-300 bg-opacity-80 dark:bg-black rounded-xl p-6 shadow-lg">
      <!-- 用户信息卡片 -->
      <div class="w-full bg-opacity-20 bg-block-400 dark:bg-neutral-100 rounded-lg overflow-hidden mb-6 relative">
        <div class="flex flex-col bg-white border border-gray-200 shadow-2xs rounded-xl p-4 md:p-6 dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-800">
          <!-- 用户头像和名称 -->
          <div class="flex items-center">
            <span class="inline-block w-10 h-10 bg-gray-100 rounded-full overflow-hidden">
              <svg class="w-full h-full text-gray-300" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="0.62854" y="0.359985" width="15" height="15" rx="7.5" fill="white"></rect>
                <path
                  d="M8.12421 7.20374C9.21151 7.20374 10.093 6.32229 10.093 5.23499C10.093 4.14767 9.21151 3.26624 8.12421 3.26624C7.0369 3.26624 6.15546 4.14767 6.15546 5.23499C6.15546 6.32229 7.0369 7.20374 8.12421 7.20374Z"
                  fill="currentColor"></path>
                <path
                  d="M11.818 10.5975C10.2992 12.6412 7.42106 13.0631 5.37731 11.5537C5.01171 11.2818 4.69296 10.9631 4.42107 10.5975C4.28982 10.4006 4.27107 10.1475 4.37419 9.94123L4.51482 9.65059C4.84296 8.95684 5.53671 8.51624 6.30546 8.51624H9.95231C10.7023 8.51624 11.3867 8.94749 11.7242 9.62249L11.8742 9.93184C11.968 10.1475 11.9586 10.4006 11.818 10.5975Z"
                  fill="currentColor"></path>
              </svg>
            </span>
            <span class="ml-3 text-black font-bold dark:text-neutral-100 dark:text-neutral-400 dark:invert">User Name</span>
          </div>
        </div>
        <!-- 设置按钮 -->
        <button type="button"
          class="flex shrink-0 justify-center items-center gap-2 w-10 h-10 text-sm font-medium rounded-lg border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-hidden focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none absolute top-2 right-3">
          设置
        </button>
      </div>

      <!-- 问候框 -->
      <div class="w-full mb-6">
        <div
          class="flex flex-col bg-white border border-gray-200 shadow-2xs rounded-xl p-4 dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400">
          <p id="Greeting" class="text-center text-black dark:text-neutral-400 dark:invert">春风得意马蹄疾，一日看尽长安花。</p>
        </div>
      </div>

      <!-- 功能界面 -->
      <div class="w-full">
        <div
          class="flex flex-col bg-white border border-gray-200 shadow-2xs rounded-xl p-4 dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400">
          <!-- 功能导航 -->
          <div class="bg-white dark:bg-neutral-800 p-4 rounded-xl">
            <nav class="w-full flex flex-wrap justify-center gap-8 sm:gap-12">
              <!-- 班级 -->
              <div class="flex flex-col items-center">
                <a href="../profileSignUp/classSheet.html" class="block mb-2">
                  <img src="./picture/signUp.png" alt="签到"
                    class="object-cover h-16 w-16 rounded-lg transition duration-300 ease-in-out transform hover:scale-105">
                </a>
                <p class="text-center text-sm">班级</p>
              </div>

              <!-- 课表 -->
              <div class="flex flex-col items-center">
                <a href="../profileClassSheet/index.html" class="block mb-2">
                  <img src="./picture/classSheet.png" alt="课表"
                    class="object-cover h-16 w-16 rounded-lg transition duration-300 ease-in-out transform hover:scale-105">
                </a>
                <p class="text-center text-sm">课表</p>
              </div>

              <!-- 评语 -->
              <div class="flex flex-col items-center">
                <a href="../teacherComments/comments.html" class="block mb-2">
                  <img src="./picture/comments.png" alt="评语"
                    class="object-cover h-16 w-16 rounded-lg transition duration-300 ease-in-out transform hover:scale-105">
                </a>
                <p class="text-center text-sm">评语</p>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>

  <UserUtils></UserUtils>
  <script src="../node_modules/preline/dist/preline.js"></script>
  <script src="./profile.js"></script>
</body>

</html>
